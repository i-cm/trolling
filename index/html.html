<h1>badgame</h1>
<button id="click">Click</button>
<br>
<span id="clicks">0</span> clicks
<br>
<span id="health">100</span> health
<br>

<script>
  !(function() {
    var player = {
      clicks: 0,
    }
    document.getElementById("click").addEventListener("click", function() {
      player.clicks++
      document.getElementById("clicks").innerHTML = player.clicks
    })
  })()
</script>
